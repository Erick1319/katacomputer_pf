<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <!-- Creacion del contenedor tipo flexbox -->
    <div class="container">
        <h1 id="pokdx">Pokedex</h1>
        <div id="busqueda">
            <!-- implementacion de un form para captura de datos -->
        <form>
            <label for="tipo" >Tipo</label>
            <select id="tipo">
                <option value="roca">Roca</option>
                <option value="planta">Planta</option>
                <option value="bicho">Bicho</option>
                <option value="agua">Agua</option>
                <option value="fuego">Fuego</option>
                <option value="electrico">Electrico</option>
                <option value="veneno">Veneno</option>
                <option value="psiquico">Psiquico</option>
                <option value="fantasma">Fantasma</option>
                <option value="tierra">Tierra</option>
                <option value="hielo">Hielo</option>
                <option value="volador">Volador</option>
                <option value="normal">Normal</option>
                <option value="lucha">Lucha</option>
              </select>
            <input type="submit" value="Buscar"/>
        </form>
        <form id="searchId">
            <!-- segundo filtro de form -->
            <label for="id"> Ingresa un Id</label>
            <input type="text" id="pkId" placeholder="por ejemplo: 001"/>
            <input type="submit" value="Buscar"> 
        </form>
        <div></div>
    </div>
        <div id="cards">
        <div id="pkmn"></div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
